<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CapyCares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo">
                <!-- Logo placeholder - replace 'images/logo.png' with your logo -->
                <img src="images/Logo.png" alt="CapyCares Logo" class="logo-img">
            </div>
            <h1 class="logo-text">CapyCares</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="chat-with-capy.html">Chat with Capy</a>
            <a href="terms-conditions.html">T&C</a>
            <a href="interests.html">Interests</a>
            <a href="#" id="logoutLink" style="display: none;">Logout</a>
            <button class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark</span>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h2 class="form-title">Administrator Login</h2>
        
        <div class="login-illustration">
            <div class="capy-at-desk">
                <img src="images/chat.png" alt="Admin Illustration" style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;">
            </div>
        </div>
        
        <div class="form-container">
            <form id="adminLoginForm">
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-full-width">Admin Login</button>
            </form>
            
            <div class="form-links">
                <a href="#forgot">Forgot Username/Password?</a>
                <br><br>
                <a href="admin-signup.html" style="color: #FF7518;">Create New Admin Account</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Check if user is logged in and show/hide logout link
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                if (localStorage.getItem('userToken')) {
                    logoutLink.style.display = 'inline-block';
                    logoutLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        logout();
                    });
                }
            }
        });
    </script>
</body>
</html>
