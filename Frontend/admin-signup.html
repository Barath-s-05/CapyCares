<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Account Creation - CapyCares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo">
                <!-- Logo placeholder - replace 'images/logo.png' with your logo -->
                <img src="images/logo.png" alt="CapyCares Logo" class="logo-img">
            </div>
            <h1 class="logo-text">CapyCares</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="chat-with-capy.html">Chat with Capy</a>
            <a href="terms-conditions.html">T&C</a>
            <a href="interests.html">Interests</a>
            <a href="#" id="logoutLink" style="display: none;">Logout</a>
            <button class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark</span>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h2 class="form-title">Administrator Account Creation</h2>
        
        <div style="display: flex; align-items: flex-start; gap: 40px; margin-top: 40px;">
            <!-- Left Side - Form -->
            <div style="flex: 1;">
                <div class="form-container" style="margin: 0;">
                    <form id="adminSignupForm">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Full Name" required>
                        </div>
                        
                        <div class="form-group">
                            <select class="form-input" style="color: #808080;" required>
                                <option value="">Department</option>
                                <option value="dept1">Department 1</option>
                                <option value="dept2">Department 2</option>
                                <option value="dept3">Department 3</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Work Email" required>
                        </div>
                        
                        <div class="form-group">
                            <select class="form-input" style="color: #808080;" required>
                                <option value="">Create Username</option>
                                <option value="admin1">admin1</option>
                                <option value="admin2">admin2</option>
                                <option value="admin3">admin3</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Password" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Confirm Password" required>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="agreeAdmin" required>
                            <label for="agreeAdmin">I agree to the Terms & Conditions and Privacy Policy</label>
                        </div>
                        
                        <button type="submit" class="btn btn-full-width">Create Admin Account</button>
                    </form>
                    
                    <div class="form-links">
                        <a href="#forgot">Forgot Username/Password?</a>
                        <br><br>
                        <a href="admin-login.html" style="color: #FF7518;">Back to Admin Login</a>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Admin Illustration -->
            <div style="flex: 1; text-align: center;">
                <div class="hero-capy-icon" style="width: 180px; height: 180px; margin: 0 auto;">
                    <!-- Admin illustration replaced with Logo.png -->
                    <img src="images/Logo.png" alt="Admin Illustration" class="hero-icon-img">
                </div>
                <div style="margin-top: 10px; font-size: 12px; color: var(--gray);">
                    <p>Admin</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Check if user is logged in and show/hide logout link
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                if (localStorage.getItem('userToken')) {
                    logoutLink.style.display = 'inline-block';
                    logoutLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        logout();
                    });
                }
            }
        });
    </script>
</body>
</html>
